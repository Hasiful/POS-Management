<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BongIt Pos System </title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>
    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <div class="root">

        <div class="login_page">
            <div class="login_page_wrapper">
                <!-- form -->
                <form action="" class="login_form">
                    <!-- item -->
                    <div class="userform_item_inner">
                        <!-- title -->
                        <label for="" class="userform_item_title">User</label>
                        <!-- input inner -->
                        <div class="userform_input_inner">
                            <select class="input_control form_input loginRole_input">
                                <option value="">Admin</option>
                                <option value="">Agent</option>
                                <option value="">User</option>
                            </select>
                        </div>
                    </div>

                    <!-- item -->
                    <div class="userform_item_inner">
                        <!-- title -->
                        <label for="" class="userform_item_title">Email</label>
                        <!-- input inner -->
                        <div class="userform_input_inner">
                            <input type="email" class="input_control form_input">
                        </div>
                    </div>

                    <!-- item -->
                    <div class="userform_item_inner">
                        <!-- title -->
                        <label for="" class="userform_item_title">Password</label>
                        <!-- input inner -->
                        <div class="userform_input_inner">
                            <input type="password" class="input_control form_input">
                        </div>
                    </div>

                    <!-- btn -->

                    <div class="userForm_submitBtn">
                        <button type="submit" class="btn main">Sign in</button>
                    </div>
                </form>
                <!-- image -->
                <div class="login_form_image">
                    <img src="assets/image/login.png" alt="">
                </div>
            </div>
        </div>

    </div>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <!-- js link -->
    <script src=" assets/js/apps.js"> </script>
</body>

</html>
