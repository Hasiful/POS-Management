<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BongIt Pos System </title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <div class="root">
        <!-- main popup -->
        <div class="pop_up">
            <!-- popup content -->
            <div class="popup_content">
                <!-- pop form form -->
                <div class="popup_form_wrapper">
                    <form action="" class="customer_addForm">
                        <!-- title -->
                        <div class="customer_addForm_title">
                            <h3>Create membership customer</h3>
                        </div>
                        <!-- item -->
                        <div class="userform_item_inner">
                            <!-- title -->
                            <label for="" class="userform_item_title">Name</label>
                            <!-- input inner -->
                            <div class="userform_input_inner">
                                <input type="text" class="input_control form_input">
                            </div>
                        </div>

                        <!-- item -->
                        <div class="userform_item_inner">
                            <!-- title -->
                            <label for="" class="userform_item_title">Email</label>
                            <!-- input inner -->
                            <div class="userform_input_inner">
                                <input type="email" class="input_control form_input">
                            </div>
                        </div>

                        <!-- item -->
                        <div class="userform_item_inner">
                            <!-- title -->
                            <label for="" class="userform_item_title">Phone Number</label>
                            <!-- input inner -->
                            <div class="userform_input_inner">
                                <input type="tel" class="input_control form_input">
                            </div>
                        </div>

                        <!-- item -->
                        <div class="userform_item_inner">
                            <!-- title -->
                            <label for="" class="userform_item_title">Set Radom Point </label>
                            <!-- input inner -->
                            <div class="userform_input_inner">
                                <input type="text" class="input_control form_input">
                            </div>
                        </div>

                        <div class="userForm_submitBtn">
                            <button type="submit" class="btn main">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <!-- js link -->
    <script src=" assets/js/apps.js"> </script>

</body>

</html>
