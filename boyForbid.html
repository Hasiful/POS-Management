<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BongIt Pos System </title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <div class="root">
        <!-- main popup -->
        <div class="pop_up">
            <!-- popup content -->
            <div class="popup_content">
                <!-- forbid box -->
                <div class="forbid_wrapper">
                    <!-- wrapper -->
                    <div class="forbid_title_wrapper">
                        <h3 class="forbid_title">Are you sure?</h3>
                    </div>
                    <!-- forbid btn wrapper -->
                    <div class="forbid_btn_wrapper">
                        <button class="btn btn_wrapper primary"> Cancel </button>
                        <button class="btn btn_wrapper main"> Confirm </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <!-- js link -->
    <script src=" assets/js/apps.js"> </script>

</body>

</html>
