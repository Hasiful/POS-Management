<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                        <h1 class="popup_form_heading">Collection From Delivery Boy</h1>
                    </div>
                    <!-- popup trnasection id -->
                    <p class="popup_transection_id">Transaction ID : 146789582145</p>

            </div>
