<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BongIt Pos System </title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <div class="root">
        <!-- main popup -->
        <div class="pop_up">
            <!-- popup content -->
            <div class="popup_content">
                <!-- pop form form -->
                <div class="popup_form_wrapper">
                    <!-- title -->
                    <div class="popup_form_title">
                        <h1 class="popup_form_heading">Collection From Delivery Boy</h1>
                    </div>
                    <!-- form -->
                    <form action="" class="popup_form">

                        <!-- popup cross btn -->

                        <div class="popup_form_crossBtn">
                            <span><i class="fa-solid fa-xmark"></i></span>
                        </div>

                        <!-- input inner -->
                        <div class="popup_input_inner">
                            <select class="input_control form_input form_input_select">
                                <option value="" selected="" hidden="">Delivery Boy Name</option>
                                <option value="">Rasel</option>
                                <option value="">Rinku</option>
                                <option value="">Manik</option>
                            </select>
                        </div>

                        <!-- input inner -->
                        <div class="popup_input_inner">
                            <input type="number" class="input_control form_input" placeholder="BDT">
                        </div>

                        <!-- input inner -->
                        <div class="popup_input_inner">
                            <input type="number" class="input_control form_input" placeholder="Collected Amount">
                        </div>

                        <!-- popup form btn   -->
                        <div class="popup_formBtn_wrapper">
                            <button class="btn btn_wrapper primary"> Cancel </button>
                            <button class="btn btn_wrapper main"> Send </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    ================================
        main admin sidebar
    ================================
    -->

    <!-- js link -->
    <script src=" assets/js/apps.js"> </script>

</body>

</html>
